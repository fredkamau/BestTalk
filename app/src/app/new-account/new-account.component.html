<app-header></app-header>

<form
  [formGroup]="accountForm"
  (ngSubmit)="submitForm(accountForm)"
  class="content"
  ngNativeValidate 
>
  <h2 class="label-big" style="padding: 2%">Add New Account</h2>
  <div class="mb-3 row">
    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-6">
      <input
        type="text"
        class="form-control"
        required
        minlength="3"
        formControlName="firstName"
        required
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-6">
      <input
        type="text"
        class="form-control"
        formControlName="lastName"
        minlength="3"
        required
      >
    </div>
  </div>
  <div class="mb-3 row">
    <label for="balance" class="col-sm-2 col-form-label">Balance</label>
    <div class="col-sm-6">
      <input
        type="number"
        class="form-control"
        formControlName="balance"
        required
        >
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
